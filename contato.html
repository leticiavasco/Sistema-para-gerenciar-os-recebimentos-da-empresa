<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Sistema de Contas a Receber</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Gerenciamento de Contas</div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="fatura.html">Faturas</a></li>
        <li><a href="contato.html"class="active">Contato</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
    </nav>
  </header>

  <main class="contato-wrapper">

    <!-- Lado Esquerdo -->
    <section class="contato-info">
      <h1>Contate-Nos</h1>

      <p>
        Nosso endereço de atendimento é:<br>
        Rua Exemplo, 123<br>
        São Paulo - SP<br>
        Telefone: (11) 99999-9999
      </p>

      <div class="social-icons">
        <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="imagens/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="imagens/instagram.png" alt="Instagram"></a>
        <a href="#"><img src="imagens/google-plus.png" alt="Google"></a>
    </div>
    </section>

    <!-- Lado Direito -->
    <section class="contato-form-box">
      <p class="subtitulo">
        Grandes resultados exigem grandes equipes.<br>
        Vamos trabalhar juntos!
      </p>

      <form class="contato-form">
        <input type="text" placeholder="Digite seu nome" required>
        <input type="email" placeholder="Digite seu e-mail" required>
        <textarea placeholder="Digite sua mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

<footer>
    <p>&copy; 2025 Contas a Receber. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
